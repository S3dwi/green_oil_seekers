name: green_oil_seekers
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  uuid: 4.5.1 # Add the uuid package here
  pdf: ^3.6.1
  printing: ^5.11.0
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6
  google_maps_flutter: ^2.2.3
  geolocator: ^12.0.0 # For getting the current location
  google_place: ^0.4.7
  connectivity_plus: ^4.0.1
  firebase_database: ^11.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato_Regular.ttf

